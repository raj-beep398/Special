<!DOCTYPE html>
<html lang="en">
<!-- [Head section remains the same] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Time Together</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [CSS remains the same] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            font-family: 'Cormorant Garamond', serif;
            color: white;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 72px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            animation: glow 2s infinite alternate;
        }
        
        .time-boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        
        .time-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            padding: 25px 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 200px;
            border: 1px solid rgba(255, 182, 193, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .time-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.5);
        }
        
        .time-label {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .time-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            font-weight: 600;
        }
        
        .next-button {
            margin-top: 50px;
            background: rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 193, 0.8);
            padding: 15px 35px;
            border-radius: 50px;
            font-family: 'Dancing Script', cursive;
            font-size: 26px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            animation: pulse 2s infinite alternate;
        }
        
        .next-button:hover {
            background: rgba(255, 105, 180, 0.5);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.7);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(255, 105, 180, 0.7);
            }
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 182, 193, 0.8), 0 0 20px rgba(255, 105, 180, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 182, 193, 0.8), 0 0 30px rgba(255, 105, 180, 0.8), 0 0 40px rgba(255, 20, 147, 0.5);
            }
        }
        
        /* Floating hearts background animation */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .heart-particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 182, 193, 0.4);
            clip-path: path('M10,18 C10,18 17.5,12 17.5,7 C17.5,4.5 15.8,2.5 13.5,2.5 C11.5,2.5 10,4 10,4 C10,4 8.5,2.5 6.5,2.5 C4.2,2.5 2.5,4.5 2.5,7 C2.5,12 10,18 10,18 Z');
        }
        
        .love-quote {
            font-family: 'Dancing Script', cursive;
            font-size: 22px;
            text-align: center;
            max-width: 700px;
            margin: 0 auto 40px;
            letter-spacing: 1px;
            line-height: 1.5;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        audio {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .audio-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 182, 193, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            background: rgba(255, 105, 180, 0.6);
        }
        
        .audio-label {
            font-family: 'Dancing Script', cursive;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 52px;
                margin-bottom: 30px;
            }
            
            .time-boxes {
                flex-direction: column;
                gap: 20px;
            }
            
            .time-box {
                min-width: 160px;
                padding: 20px 25px;
            }
            
            .time-label {
                font-size: 22px;
            }
            
            .time-value {
                font-size: 36px;
            }
            
            .love-quote {
                font-size: 18px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay loop muted playsinline>
        <source src="./VID-20250420-WA0033.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    
    <!-- Floating Hearts Background -->
    <div class="hearts-bg" id="hearts-bg"></div>
    
    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="./Mitwa Kabhi Alvida Naa Kehna 128 Kbps.mp3" type="audio/mp3">
    </audio>
    
    <div class="audio-controls">
        <button class="audio-btn" id="play-pause-btn">
            <i class="fas fa-play" id="play-icon"></i>
        </button>
        <span class="audio-label">Our Song</span>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <h1 class="title">Our Time</h1>
        
        <div class="love-quote">
            "Every second with you is a treasure, every minute a gift, and every hour a blessing. Our love story is written in time, and time has never been more beautiful."
        </div>
        
        <div class="time-boxes">
            <div class="time-box">
                <div class="time-label">Years</div>
                <div class="time-value" id="years-value">1</div>
            </div>
            
            <div class="time-box">
                <div class="time-label">Months</div>
                <div class="time-value" id="months-value">1</div>
            </div>
            
            <div class="time-box">
                <div class="time-label">Days</div>
                <div class="time-value" id="days-value">16</div>
            </div>
        </div>
        
        <a href="Memory.html" class="next-button">
            Next Surprise <i class="fas fa-heart"></i>
        </a>
    </div>
    
    <script>
        // Set a specific starting date - your anniversary date
        // Replace this with your actual anniversary date
        const anniversaryDate = new Date(2023, 2, 3); // April 4, 2023 (months are 0-based, so 3 = April)
        
        // Function to calculate time difference and update display
        function updateLoveCounter() {
            const now = new Date();
            
            // Calculate years difference
            let years = now.getFullYear() - anniversaryDate.getFullYear();
            
            // Calculate months difference
            let months = now.getMonth() - anniversaryDate.getMonth();
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // Calculate days difference
            let tempDate = new Date(anniversaryDate);
            tempDate.setFullYear(now.getFullYear());
            tempDate.setMonth(now.getMonth());
            
            let days = now.getDate() - tempDate.getDate();
            if (days < 0) {
                // Calculate days in the previous month
                const lastMonth = new Date(now);
                lastMonth.setDate(0); // Set to last day of previous month
                days += lastMonth.getDate();
                months--;
                
                if (months < 0) {
                    years--;
                    months += 12;
                }
            }
            
            // Update the display
            document.getElementById('years-value').textContent = years;
            document.getElementById('months-value').textContent = months;
            document.getElementById('days-value').textContent = days;
        }
        
        // Update the counter immediately
        updateLoveCounter();
        
        // Update the counter every day at midnight
        setInterval(updateLoveCounter, 60000); // Check every minute
        
        // Create floating hearts background
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-bg');
            const heartCount = window.innerWidth < 768 ? 15 : 25;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-particle');
                
                // Random size between 10px and 30px
                const size = Math.random() * 20 + 10;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                
                // Random position
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                
                // Random opacity
                heart.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Animation properties
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 20;
                
                heart.style.animation = `floatHeart ${duration}s linear ${delay}s infinite`;
                
                // Create the animation dynamically
                const keyframes = `
                @keyframes floatHeart {
                    0% {
                        transform: translate(0, 0) rotate(0deg);
                        opacity: ${Math.random() * 0.5 + 0.1};
                    }
                    25% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100}px) rotate(${Math.random() * 90}deg);
                    }
                    50% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 + 50}px) rotate(${Math.random() * 180}deg);
                    }
                    75% {
                        transform: translate(${Math.random() * -100}px, ${Math.random() * 100 + 100}px) rotate(${Math.random() * 270}deg);
                    }
                    100% {
                        transform: translate(0, 0) rotate(360deg);
                        opacity: ${Math.random() * 0.5 + 0.1};
                    }
                }`;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Create the floating hearts
        window.addEventListener('load', createHearts);
        
        // Handle responsive adjustments
        window.addEventListener('resize', () => {
            document.getElementById('hearts-bg').innerHTML = '';
            createHearts();
        });
        
        // Audio controls
        const music = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        
        playPauseBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            } else {
                music.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
        });
    </script>
</body>
</html>
